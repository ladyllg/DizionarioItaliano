{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Dizionario Italiano  
               {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="col-12">
                    <div class='row'>
                        <img class="flag-italy" src="{% static 'IT.png' %}">
                        <h1 class="display-4">Dizionario Italiano</h1>                        
                    </div>
                </div>
                <form action="{% url 'dizionario' %}" class="form-inline" method="POST">
                {% csrf_token %}
                    <div class="col-12">
                        {{ form.parola }}
                        <button type="submit" class="btn btn-primary">Trova</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
